 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        //전체조회
        fetch('https://jsonplaceholder.typicode.com/posts') // fetch 경로 디폴트가 겟
        .then(res=>res.json() )
        .then(result=>{
            console.log(result);
        })
        .catch(err=> console.log(err));

        //단건조회
        fetch('https://jsonplaceholder.typicode.com/posts/1') // fetch 경로 뒤에 (id)'/1'이 붙음 : 보안상이유로 
        .then(res=>res.json() )
        .then(result=>{
            console.log(result);
        })
        .catch(err=> console.log(err));

        //삭제
        fetch('https://jsonplaceholder.typicode.com/posts/1',{
            method : 'DELETE'
        }) // fetch 경로와 method 추가
        .then(res=>res.json() )
        .then(result=>{
            console.log(result);
        })
        .catch(err=> console.log(err));

    </script>
    
 </body>

<!--
데이터 가져오기(테스트 서버) - json fake api 검색

등록, 조회, 수정, 삭제 전부 같은 주소(  ex) boards )로 처리하지만,
 메소드 (get, post, put, delete)로 다르게 구분

ajax는 전체 페이지말고 일부분만 가져와서 쓸 수있게 데이터 낭비를 줄인다. 

ajax + json + 클라이언트 종류의 증가
  => REST : 다양한 클라이언트에 대응하기위해 순수한 데이터만 전달, node에서 REST 방식말고도 가능은 하다.
     => URL, Method, 데이터타입: json

프론트엔드 : 데이터가공, 페이지작업 \\ 백엔드 : 데이터만 제공

GET 방식 (DELETE도 동일) : Request(요청), Response(응답) => body가 없음 그래서 조회, 빈페이지 두가지만 가능, 보안불가능
POST 방식 (PUT도 동일): Request(요청), Response(응답) => body가 존재, 보안가능하기는 하지만 의미는 없다.
-Request, Response 구조 : header (통신 - DMS 서버가 읽음) + body(데이터)

JSON (JavaScript Object Notation)
- 객체, 배열 두가지만 가능 : 단일 값은 보낼수 없다.



-->
